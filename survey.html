<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <title>Group Retreat Survey</title>
    </head>
    <body>
        <h1 id="title">Coders4Life Retreat Survery</h1>
        <p id="description">Please fill out this survey by 4/13 to RSVP</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label"><input id="name" placeholder="Name" required type="text"></label>
                <label id="email-label"><input id="email" placeholder="example@email.com" required type="email"></label>
                <label id="number-label"><input min="1" max="10" placeholder="1" type="number"></label>
            </fieldset>
        </form>
    </body>
</html>
